<tr>
    <td>{{ product.name }}</td>
    <td>{{ product.description|truncatechars:50 }}</td>
    <td>Rp{{ product.price }}</td>
    <td>{{ product.created_at|date:"d M Y H:i" }}</td>
    <td>
        <button 
            class="btn btn-sm btn-warning"
            hx-get="{% url 'product-edit' product.pk %}"
            hx-target="#form-container"
            hx-swap="innerHTML">
            Edit
        </button>
        <button 
            class="btn btn-sm btn-danger"
            hx-delete="{% url 'product-delete' product.pk %}"
            hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
            hx-target="closest tr"
            hx-swap="outerHTML swap:1s"
            hx-confirm="Apakah Anda yakin ingin menghapus produk ini?">
            Hapus
        </button>
    </td>
</tr>
