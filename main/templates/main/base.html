{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock %}</title>
    <!-- Load Bootstrap CSS dari lokal -->
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.6-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <!-- Data Father Icon -->
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        nav { background: #f2f2f2; padding: 10px; }
        nav a { margin-right: 15px; }
        .content { padding: 20px; }
        footer { margin-top: 20px; padding: 10px; background: #f2f2f2; }

        .form-control {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        .errorlist {
            color: red;
            list-style: none;
            padding: 0;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
    
    </style>
</head>
<body>
    {% include 'main/navbar.html' %}    
    <main>
        <div class="container-xl text-center" style="min-height: 100vh;">
            {% block content %}
            <!-- Konten akan diisi oleh template turunan -->
            {% endblock %}
        </div>
    </main>

    <footer>
        &copy; 2025 Pecundang Project
    </footer>

    <!-- Load Bootstrap JS dan dependencies dari lokal -->
    <script src="{% static 'bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js' %}"></script>
    <!-- Father Icon -->
    <script>
        feather.replace();
    </script>
</body>
</html>
