<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock %}</title>
    <style>
        nav { background: #f2f2f2; padding: 10px; }
        nav a { margin-right: 15px; }
        .content { padding: 20px; }
        footer { margin-top: 20px; padding: 10px; background: #f2f2f2; }

        .form-control {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        .errorlist {
            color: red;
            list-style: none;
            padding: 0;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
    
    </style>
</head>
<body>
    <header>
        <h1>Website Pecundang</h1>
    </header>
    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/profile/pecundang">Kontak</a>
        <a href="/contact">Form</a>
    </nav>
    
    <main>
        {% block content %}
        <!-- Konten akan diisi oleh template turunan -->
        {% endblock %}
    </main>

    <footer>
        &copy; 2025 Pecundang Project
    </footer>
</body>
</html>
